<!DOCTYPE html>
<html>
<head>
    <title>Flappy Phoenix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1a2a6c, #b21f1f, #fdbb2d);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            text-align: center;
        }
        
        #gameCanvas {
            border: 5px solid #ff5722;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background-color: #87CEEB;
        }
        
        #usernameContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            color: white;
            z-index: 10;
        }
        
        #usernameInput {
            width: 250px;
            height: 40px;
            font-size: 18px;
            padding: 8px 15px;
            margin: 15px 0;
            border: 2px solid #ff5722;
            border-radius: 5px;
            text-align: center;
        }
        
        #startButton {
            background-color: #ff5722;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startButton:hover {
            background-color: #ff7043;
            transform: scale(1.05);
        }
        
        #gameTitle {
            font-size: 48px;
            color: #ffeb3b;
            text-shadow: 3px 3px 0 #ff5722, 6px 6px 0 #1a2a6c;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .scoreDisplay {
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="usernameContainer">
            <h1 id="gameTitle">Flappy Phoenix</h1>
            <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="15">
            <br>
            <button id="startButton">Start Game</button>
        </div>
        <div id="scoreContainer" class="scoreDisplay" style="display: none;">
            Score: <span id="scoreValue">0</span>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
